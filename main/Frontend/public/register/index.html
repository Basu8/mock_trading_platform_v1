<!doctype html>
<html>

<head>
  <!-- Place your kit's code here -->
  <script src="https://kit.fontawesome.com/03bfb37039.js" crossorigin="anonymous"></script>
  <title>Welome!</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  
</head>

<body>
  <nav class="navbar background">
    <ul class="nav-list">
      <div class="logo"><img src="stock.jpg" alt="logo"></div>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
    <!--<div class="rightNav">
      <input type="text" name="search" id="search">
      <button class="btn btn-sm">Search</button>
    </div>-->
  </nav>
  <form action="/reg" name="myForm" onsubmit="return validateForm()" method="post">
  <div class="container">
    <h1>Register</h1>
    <div class="box" id="name">
      <input type="text" name="fname" placeholder="Enter your name " required><b><span class="formerror"> </span></b>
    </div>
    <div class="box" id="date">
      <input type="date" name="fdate" placeholder="Enter your date of birth">
    </div>
    <div class="box" id="email">
      <i class="fa fa-envelope"></i>
      <input type="email" name="femail" placeholder="Enter Your email" required><b><span class="formerror"> </span></b>
    </div>
    <div class="box" id="phone">
      <i class="fas fa-mobile-alt"></i>
      <input type="phone" name="fphone" placeholder="Enter mobile number" required><b><span
          class="formerror"></span></b>
    </div>
    <div class="box" id="pass">
      <i class="fa fa-key"></i>
      <input type="password" name="fpass" placeholder="Enter Your Password" required><b><span
          class="formerror"></span></b>
    </div>

    <button class="btn">Sign Up</button>
  </div>
  </form>

</body>

</html>
