<table class="table table-striped">
    <tr  class="bg-info">
        <th>Serial No.</th>
			<th>Date of trade</th>
			<th>Equity Name</th>
			<th>Equity Symbol</th>
			<th>Buy Price</th>
			<th>Sell Price</th>
			<th>Settled</th>
			<th>Gross Profit/Loss</th>
			<th>Profit/Loss Percentage</th>
    </tr>

    <tbody id="myTable">
        
    </tbody>
</table>

<script>
	const table = document.getElementById("myTable");
	fetch("/tradePL")
      .then(res => res.json())
      .then(data => {
        console.log(data);
		data.map((stock,index)=>{
			let row = `<tr>
							<td>${stock.tradeID}</td>
							<td>${stock.date.substring(0,10)}</td>
							<td>${stock.equityName}</td>
							<td>${stock.equitySymbol}</td>
							<td>${stock.buyPrice}</td>
							<td>${stock.sellPrice === null ? 'NA' : stock.sellPrice}</td>
							<td>${stock.isSettled == 0 ? 'No':'Yes'}</td>
							<td>${stock.sellPrice === null ? 'NA': (stock.sellPrice - stock.buyPrice).toFixed(2)}</td>
							<td>${stock.sellPrice === null ? 'NA': `${(((stock.sellPrice - stock.buyPrice)/stock.buyPrice)*100).toFixed(2)} %`}</td>
					  </tr>`
			table.innerHTML += row
		})
	  })
</script>
